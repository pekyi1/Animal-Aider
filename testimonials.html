<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/team.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Volunteer Testimonials</title>
</head>

<body>
    <!-- Volunteer Modal -->
    <div class="volunteer-modal" id="volunteerModal" style="display: none;">
        <div class="volunteer-modal-content">
            <span class="close-modal" id="closeVolunteerModal">&times;</span>
            <h2>Volunteer Signup</h2>
            <form id="volunteerForm">
                <div class="form-content">
                    <div class="form-fields">
                        <label for="volunteerName">Name:</label>
                        <input type="text" id="volunteerName" name="volunteerName" required>

                        <label for="volunteerPhone">Phone Number:</label>
                        <input type="tel" id="volunteerPhone" name="volunteerPhone" required>

                        <label for="volunteerImage">Upload Image:</label>
                        <input type="file" id="volunteerImage" name="volunteerImage" accept="image/*" required>
                    </div>
                    <!-- Image preview section -->
                    <div class="image-preview">
                        <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <header class="header">
        <a href="#" class="logo"><img src="images/logo.png"></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="header-buttons">
            <button id="volunteerBtn1">Join as a Volunteer</button>
            <button id="volunteerBtn2">Join</button>
            <button>Support Us</button>
        </div>
    </header>
    <section class="team-section">
        <h1>VOLUNTEER TESTIMONIALS</h1>
        <div class="team-members load-hidden">
            <div><img src="images/volunteer testimonials/testimonial 1.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 2.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 3.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 4.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 5.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 6.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 7.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 8.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 9.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 10.jpg" alt=""></div>
            <div><img src="images/volunteer testimonials/testimonial 11.jpg" alt=""></div>
        </div>
    </section>
    <footer>
        <div class="reg-form">
            <div>
                <p>Register now so you don't miss our programs</p>
            </div>
            <div>
                <input type="text" placeholder="Enter your Email">
                <button>Subscribe Now</button>
            </div>
        </div>
        <div class="socials">
            <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="#about">About</a>
                <a href="#category">Category</a>
                <a href="#contact">Contact</a>
            </nav>
            <div>
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-youtube'></i>
            </div>
        </div>
        <div class="copyright-info">
            <div>
                <p>@The Animal Aider Project</p>
            </div>
            <div>
                <p>Terms of Service</p>
                <p>Privacy Policy</p>
            </div>
        </div>
    </footer>
    <script src="scripts/script-mobile.js"></script>
</body>

</html>
