<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Modal background */
.video-modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
}

/* Modal content */
.modal-content {
    position: relative;
    margin: 10% auto;
    padding: 20px;
    width: 80%;
    max-width: 600px;
    background-color: white;
    border-radius: 8px;
}
.modal-content video{
    width: 200px;
}

/* Close button */
.close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="home-buttons">
        <button id="viewIntroBtn"><span>View Intro <i class='bx bx-play-circle'></i></span></button>
        <button>Explore Now</button>
    </div>
    
    <!-- Modal Structure -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="introVideo" controls>
                <source src="videos/The Animal Aider Project.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Get elements
            const viewIntroBtn = document.getElementById('viewIntroBtn');
            const videoModal = document.getElementById('videoModal');
            const closeBtn = document.querySelector('.modal .close');
            const introVideo = document.getElementById('introVideo');

            // Open modal and play video
            viewIntroBtn.addEventListener('click', () => {
                videoModal.style.display = 'block';
                introVideo.play();
            });

            // Close modal and stop video
            closeBtn.addEventListener('click', () => {
                videoModal.style.display = 'none';
                introVideo.pause();
                introVideo.currentTime = 0;
            });

            // Close modal when clicking outside the modal content
            window.addEventListener('click', (event) => {
                if (event.target === videoModal) {
                    videoModal.style.display = 'none';
                    introVideo.pause();
                    introVideo.currentTime = 0;
                }
            });

    </script>
</body>
</html>
